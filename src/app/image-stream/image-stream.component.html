<form (ngSubmit)="onSubmit($event)">
  <label class="label" for="testNumber">Enter Test Number:</label>
  <input
    type="number"
    id="testNumber"
    name="testNumber"
    [(ngModel)]="testNumber"
  />
  <button class="btn" type="submit">Submit</button>
</form>

<div class="image-container">
  <img [src]="imageUrl" (load)="onImageLoad($event)" />
</div>

@if (imageWidth && imageHeight) {
  <p>{{ imageWidth }} x {{ imageHeight }}</p>
}
